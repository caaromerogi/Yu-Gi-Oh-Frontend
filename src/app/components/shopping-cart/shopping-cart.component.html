<div *ngIf="tempCart" class="d-flex flex-column justify-content-center align-items-center"  style="min-height: 100vh;">
  <h1 class="border-bottom pt-5 ps-5 pb-2 text-white display-4" style="width: 75vw;">Shopping Cart</h1>
  <div class="d-flex justify-content-around " style="width: 75vw;">
    <div class="d-flex flex-column align-items-center ps-5 pe-5 mt-5 overflow-auto" style="height: 50rem;">
      <div *ngFor="let item of products" class="card mb-3" style="max-width: 540px;">
        <div class="row g-0">
          <div class="col-md-4">
            <img [src]="item.imgPath" class="img-fluid rounded-start" alt="...">
          </div>
          <div class="col-md-8">
            <div class=" card-body d-flex flex-column justify-content-between align-items-stretch">
              <div>
                <h5 class="card-title">{{item.productName}}</h5>
                <p class="card-text">{{item.category}}</p>
              </div>
              <div>
                <p class="card-text "><b>Quantity</b>: {{item.quantity}} </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="">
      <div class="d-flex flex-column" style="margin-top: 1.5rem; width: 25rem;">
        <h1 class="display-4 text-white">Purchase Data</h1>
        <div class="pt-4">
          <div class="row mb-3">
            <label for="inputName3" class="col-sm-3 col-form-label text-white text-left">Name</label><br>
            <div class="col-sm-9">
              <input [(ngModel)]="name" type="text" class="form-control" id="inputName3" >
            </div>
          </div>
          <div class="row mb-3">
            <label for="inputName3" class="col-sm-3 col-form-label text-white text-left">Id Type</label>
            <div class="col-sm-9">
              <input [(ngModel)]="idType" type="text" class="form-control" id="inputName3" >
            </div>
          </div>
          <div class="row mb-3">
            <label for="inputName3" class="col-sm-3 col-form-label text-white text-left">Id Number</label>
            <div class="col-sm-9">
              <input [(ngModel)]="idNumber" type="number" class="form-control" id="inputName3" >
            </div>
          </div>
          <button (click)="generatePurchase()" type="submit" class="btn btn-primary">Submit</button>
        </div>
      </div>
    </div>
  </div>

</div>

<div *ngIf="!tempCart" class="d-flex justify-content-center align-items-center " style="min-height: 100vh;">
  <div class="alert alert-danger display-4" role="alert">
    There are no products in shopping cart
  </div>
</div>

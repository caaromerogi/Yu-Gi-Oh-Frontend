<div class="d-flex flex-column align-items-center" style="min-height: 100vh;">
  <div class="d-flex justify-content-around align-items-center pt-5 border-bottom w-75">
    <h1 class="display-4 text-white">Cards</h1>
    <div class="d-flex justify-content-end" style="width: 50rem;">
      <div class="pe-2">
        <div class="dropdown ">
          <a class="btn btn-secondary dropdown-toggle" style="background-color: black;" href="#" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false">
            Page size
          </a>
          <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
            <li (click)="sendQueryPageSize(2)"><a class="dropdown-item" >2</a></li>
            <li (click)="sendQueryPageSize(5)"><a class="dropdown-item" >5</a></li>
            <li (click)="sendQueryPageSize(10)"><a class="dropdown-item" >10</a></li>
          </ul>
        </div>
      </div>
      <div class="ps-2">
        <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
          <input (click)="filterByAll()" type="radio" class="btn-check" name="btnradio" id="All" autocomplete="off" checked>
          <label (click)="filterByAll()" class="btn btn-outline-primary" for="All">All</label>

          <input (click)="filterByMonster()" type="radio" class="btn-check" name="btnradio" id="Monster" autocomplete="off">
          <label (click)="filterByMonster()"class="btn btn-outline-primary" for="Monster">Monster</label>

          <input (click)="filterByMagicSpell()" type="radio" class="btn-check" name="btnradio" id="Magic/Spell" autocomplete="off">
          <label (click)="filterByMagicSpell()" class="btn btn-outline-primary" for="Magic/Spell">Magic/Spell</label>
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="products"  class="card-container d-flex justify-content-around flex-wrap w-75">
    <div *ngFor="let item of products">
      <app-card-detail [product]="item">
      </app-card-detail>
    </div>
  </div>
  <nav aria-label="Page navigation example">
    <ul class="pagination justify-content-center pt-5">
      <li *ngFor="let item of pageArray" class="page-item"><a style="color: white; background-color: black;" class="page-link" (click)="goToPage(item)">{{item}}</a></li>
    </ul>
  </nav>
</div>
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>

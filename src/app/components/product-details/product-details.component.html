<div style="min-height: 100vh;" >
<div class="d-flex justify-content-center" style="padding-top: 5rem; padding-bottom: 5rem;">
  <div class="card border border-dark" style="width: 25rem; background-color: black; ">
    <img style="cursor: pointer" [src]="product!.imgPath" class="card-img-top" alt="...">
    <div class="card-body ">
      <h5 class="card-title text-white " style="cursor: pointer">{{product!.productName}}</h5>
      <p class="card-text text-white m-0"><b>Price:</b> {{product!.productPrice | number: "1.0-2"}} COP</p>
      <p class="card-text text-white m-0"><b>Min purchase</b>: {{product!.minPurchase}}</p>
      <p class="card-text text-white "><b>Max purchase</b>: {{product!.maxPurchase}}</p>
      <label class="text-white quantity"  for=""><b>Quantity</b></label><br>
      <input class="mb-3" [(ngModel)]="quantity" type="text" name="" id="">
      <div class="d-flex justify-content-between" (click)="sendToCart()"> <a  class="btn btn-primary rounded-0">Buy</a>
        <div>
          <a class="btn btn-warning rounded-0 bi bi-pencil-fill me-2"><svg mlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-fill svg-warning" viewBox="0 0 16 16">
            <path d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708l-3-3zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207l6.5-6.5zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.499.499 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11l.178-.178z"/>
          </svg></a>
        <a class="btn btn-danger rounded-0"  data-bs-toggle="modal" data-bs-target="#exampleModal"><svg class ="svg-danger" data-bs-toggle="modal" data-bs-target="#exampleModal" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash-fill svg-danger" viewBox="0 0 16 16">
          <path d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z"/>
        </svg></a>
        </div>
      </div>
    </div>
  </div>
</div>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Are you sure you want to delete this item?</h5>
        <button type="button" id="closeModalButton" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        This action doesn't have reverse
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-delete" (click)="deleteProduct(product!.productId)">Delete</button>
      </div>
    </div>
  </div>
</div>
